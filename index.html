<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat -- Realtime node socket io Chat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        <h1>Welcome to my Chat App</h1> 
    </nav>
    <div class="container">
        <!-- <img src="messageImage.jpg" alt=""> -->
        <div class="message right"></div>
        <div class="message left"></div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <textarea name="messageInp" id="messageInp" rows="1" placeholder="Type your message here..."></textarea>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
